<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Azure Functions Based Task Manager</h1>

    <form id="task-form">
      <input type="text" id="title" placeholder="Task title" required />
      <textarea id="description" placeholder="Task description"></textarea>
      <button type="submit">Add Task</button>
    </form>


    <div style="margin-top: 2rem; text-align: center;">
      <button id="productivity-btn" type="button" style="margin: 0.5rem;">View Productivity Metrics</button>
      <button id="completion-btn" type="button" style="margin: 0.5rem;">View Task Completion Stats</button>
    </div>

    
    <div id="analytics-container" style="margin-top: 2rem; max-width: 700px; margin-left: auto; margin-right: auto;"></div>

    <div id="tasks-container">Please Wait...</div>
  </div>

  <script src="app.js"></script>
</body>
</html>
