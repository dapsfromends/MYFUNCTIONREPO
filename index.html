<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tasks"></i>MyTaskHub</h1>
        </header>
        
        <div class="task-form">
            <h2>Add New Task</h2>
            <form id="task-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="Enter task title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" placeholder="Enter task description"></textarea>
                </div>
                <button type="submit" class="btn primary-btn">Add Task</button>
            </form>
        </div>
        
        <div class="task-list">
            <div class="list-header">
                <h2>Your Tasks</h2>
                <div class="filter">
                    <label for="status-filter">Filter: </label>
                    <select id="status-filter">
                        <option value="all">All</option>
                        <option value="pending">Pending</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
            </div>
            <div id="tasks-container">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading tasks...
                </div>
            </div>
        </div>
        
        <div class="analytics">
            <h2>Analytics</h2>
            <div id="analytics-container">
                <div class="stat-box">
                    <i class="fas fa-list-check"></i>
                    <h3>Total Tasks</h3>
                    <p id="total-tasks">0</p>
                </div>
                <div class="stat-box">
                    <i class="fas fa-check-circle"></i>
                    <h3>Completed</h3>
                    <p id="completed-tasks">0</p>
                </div>
                <div class="stat-box">
                    <i class="fas fa-hourglass-half"></i>
                    <h3>Pending</h3>
                    <p id="pending-tasks">0</p>
                </div>
                <div class="stat-box">
                    <i class="fas fa-chart-pie"></i>
                    <h3>Completion Rate</h3>
                    <p id="completion-percentage">0%</p>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 TaskHub - Powered by Azure Functions</p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
